<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <!-- Css -->
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="logo"><img src="images/logo.svg" alt=""></div>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="mock-up col-md-6 col-sm-12">
            <div class="imgbox-inner">
              <div class="image" style="background-image:url('images/illustration-mockups.svg')"></div>
            </div>
          </div>
          <div class="content col-md-6 col-sm-12">
            <h3 class="slogan"> Build The Community Your Fans Will Love</h3>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>
              <a href="#"><button class="rego-btn">Register</button></a>
          </div>
        </div>
      </div>
    </div>
    <div class="social-group container">
      <div class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="social-icon">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="social-icon">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Metis Teng</a>.
    </p>
  </footer>
</body>
</html>
